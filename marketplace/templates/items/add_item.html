{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add New Item</h2>
    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Post Item</button>
    </form>
</div>
{% endblock %}
