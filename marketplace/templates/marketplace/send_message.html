{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Send a Message</h2>
    <form method="POST">
        {% csrf_token %}
        <textarea name="content" placeholder="Write your message..." class="form-control"></textarea>
        <button type="submit" class="btn btn-primary mt-2">Send</button>
    </form>
</div>
{% endblock %}
