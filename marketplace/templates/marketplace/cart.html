{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>My Shopping Cart</h2>

    {% if cart_items %}
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for cart_item in cart_items %}
                <tr>
                    <td><a href="{% url 'item_detail' cart_item.item.id %}">{{ cart_item.item.name }}</a></td>
                    <td>${{ cart_item.item.price }}</td>
                    <td>
                        <a href="{% url 'confirm_purchase' cart_item.item.id %}" class="btn btn-primary">
                            Buy Now
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
