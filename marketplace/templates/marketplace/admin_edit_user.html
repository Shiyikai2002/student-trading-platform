{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User - {{ user_obj.username }}</h2>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'admin_users' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
