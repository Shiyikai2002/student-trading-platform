{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>My Listings</h2>
    <div class="row">
        {% for item in items %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ item.image.url }}" class="card-img-top">
                    <div class="card-body">
                        <h5>{{ item.name }}</h5>
                        <p>${{ item.price }}</p>
                        <a href="{% url 'item_detail' item.id %}" class="btn btn-primary">View</a>
                        <a href="{% url 'edit_item' item.id %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'delete_item' item.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No items listed.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
